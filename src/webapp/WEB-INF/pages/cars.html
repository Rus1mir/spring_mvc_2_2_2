<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Автомобили</h1>

<table border="1">
    <tr>
        <th>№</th>
        <th>Модель</th>
        <th>Год</th>
    </tr>

    <tr th:each="car, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.model}">Full Name</td>
        <td th:utext="${car.year}">Email</td>

    </tr>

</table>

</body>

</html>
